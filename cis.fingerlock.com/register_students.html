<div>
<body>
  <header>
    <h2 class="logo text-white"><img src="images/CIS Fingerlock Logo.png" alt="Logo" style="width:50px; height: 50px;" class="rounded-pill"> CIS Fingerlock</h2>
    <nav class="navigation">
      <a href="register_students.html">Register Students</a>
      <a href="distribution_dashboard.html">Distribute and Assign</a>
      <a href="schedule_dashboard.html">Generate Attendance Sheet</a>
      <a href="index.html">Sign Out</a> 
    </nav>
  </header>
</div>

  <div class="wrapper">
    <div class="title-text">
      <div class="title signup">Register</div>
    </div>
    <div class="form-container">
      <div class="form-inner">
      <form action="" class="signup" method="POST">
        <div class="row">
          <div class="field col">
            <input type="number" placeholder="ID Number" name="txtIDNumber" required>
          </div>
          <div class="field col">
            <select class="form-select" name="txtSection">
            <option>-Section-</option>
            <option value="BLIS_A">BLIS A</option>
            <option value="BLIS_B">BLIS B</option>
            <option value="BSDC_A">BSDC A</option>
            <option value="BSDC_B">BSDC B</option>
            <option value="BSIT_A">BSIT A</option>
            <option value="BSIT_B">BSIT B</option>
            </select>
          </div>
          <div class="field col">
            <select class="form-select" name="txtYear">
              <option>-Year-</option>
              <option value="firstYear">1</option>
              <option value="secondYear">2</option>
              <option value="thirdYear">3</option>
              <option value="fourthYear">4</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="field col">
            <input type="text" placeholder="First name" name="txtFirstName"required>
          </div>
          <div class="field col">
            <input type="text" placeholder="Middle name" name="txtMiddleName">
          </div>
          <div class="field col">
            <input type="text" placeholder="Last name" name="txtLastName" required>
          </div>
        </div>
        <div class="row">
          <div class="field col">
            <input type="number" placeholder="Student's Number" name="numStudentNumber"required>
          </div>
          <div class="field col">
            <input type="number" placeholder="Parent's Number" name="numParentNumber"required>
          </div>
        </div>
        <div class="row">
          <div class="field col" style="padding-left: 56px">
            <img src="images/fingerprint icon.jpg" style="border: solid black 1px; height:120px; width: 120px;">
          </div>
          <div class="col-sm-2" style="height: 38px; padding-top: 50px; padding-right: 196px;" > 
            <input type="button" class="btn btn-success" value="Register Fingerprint" name="btnSave" style="width: 170px">      
          </div>
        </div>
        <div class="row" style="padding-top: 60px">
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Register Student" name="btnSignup">
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</body>
</html>
