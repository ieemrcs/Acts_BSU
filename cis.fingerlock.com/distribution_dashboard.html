<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution</title>

        <title>Subjects</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <style>
          /* Chrome, Safari, Edge, Opera */
          input::-webkit-outer-spin-button,
          input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
          }
        </style>
</head>

<style>
.wrapper{
  margin: auto;
  overflow: hidden;
  max-width: 1000px;
  background: #fff;
  padding: 10px 30px 10px 30px;
  border-radius: 5px;
  box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
  margin-top: 20px;
}
</style>

<body>
<div>
<header>
  <h2 class="logo text-white"><img src="images/CIS Fingerlock Logo.png" alt="Logo" style="width:50px; height: 50px;" class="rounded-pill"> CIS Fingerlock</h2>
  <nav class="navigation">
    <a href="register_students.html">Register Students</a>
    <a href="distribution_dashboard.html">Distribute and Assign</a>
    <a href="schedule_dashboard.html">Generate Attendance Sheet</a>
    <a href="index.html">Sign Out</a> 
  </nav>
</header>
</div>

<div class="wrapper">
    <div class="title-text">
      <div class="title signup" style="font-weight: 1000;">DISTRIBUTION</div>
    </div>

    <form method="post" action="">
      <div class="row">
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Instructor/Professor's Name" name="txtName" required>
        </div>
        <div class="col-sm-2">
          <select class="form-select" name="txtSection">
            <option>-SECTION-</option>
            <option value="BLIS_A">BLIS A</option>
            <option value="BLIS_B">BLIS B</option>
            <option value="BSDC_A">BSDC A</option>
            <option value="BSDC_B">BSDC B</option>
            <option value="BSIT_A">BSIT A</option>
            <option value="BSIT_B">BSIT B</option>
          </select>
      </div>  
      <div class="col-sm-2">
          <select class="form-select" name="txtYear">
            <option value="N/A">-YEAR-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
      </div>  
      <div class="col-sm-2">
          <select class="form-select" name="txtSubject">
            <option value="N/A">-SUBJECT-</option>
            <option value="IT_115">IT 115</option>
            <option value="IT_115.1">IT 115.1</option>
          </select>
      </div>  
      <div class="col-sm-2"> 
        <input type="Submit" class="btn btn-primary" value="Add" name="btnSave" style="height: 38px;">      
      </div>
    </div>
    </form>
    <hr>  

    <div class="row" style="font-weight: 1000;">
      <div class="col-sm-5">INSTRUCTOR/PROFESSOR'S NAME</div>
      <div class="col-sm-2">YEAR/SECTION</div>
      <div class="col-sm-2">SUBJECT</div>
      <div class="col-sm-1" style="text-align: center;">VIEW</div>
      <div class="col-sm-2" style="text-align: center;">ARCHIVE</div>
    </div>
    <hr>
        <div class="row">
          <div class="col-sm-5">Delia W. Leon</div>
          <div class="col-sm-2">BSIT 1B</div>
          <div class="col-sm-2">IT 115.1 (LAB)</div>
          <div class="col-sm-1">
            <input type="Submit" class="btn btn-success" value="VIEW" name="btnView" 
                   style="height: 30px; width:60px; padding: 0px;"
                   onclick="location.href='student_dashboard.html'">
          </div>
          <div class="col-sm-2" style="padding-left: 35px">
            <input type="Submit" class="btn btn-danger" value="ARCHIVE" name="btnDelete" 
                   style="height: 30px; width:90px; padding: 0px;"
                   onclick="location.href='subjectDelete.html'">
          </div>
        </div>
        <hr>
</div>
</body>
</html>
